<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="auth">
<div class="auth-container">
    <div class="card">
        <div class="card-header">
            <h1>Criar Conta</h1>
            <p>Preencha os campos abaixo para registrar-se</p>
        </div>

        <div class="alerts">
            <div th:if="${erro}" class="alert error" th:text="${erro}"></div>
        </div>

        <form th:action="@{/register}" method="post" class="auth-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label>Nome completo</label>
            <input type="text" name="nomeCompletoUsuario" placeholder="Seu nome" required />

            <label>E-mail</label>
            <input type="email" name="emailUsuario" placeholder="seu@email.com" required />

            <label>Telefone (opcional)</label>
            <input type="text" name="telefoneUsuario" placeholder="(99) 99999-9999" />

            <label>Senha</label>
            <input type="password" name="senhaUsuario" placeholder="********" minlength="6" required />

            <label>Tipo de conta</label>
            <select name="roleUsuario" required>
                <option value="USER" selected>Usuário Comum</option>
                <option value="ADMIN">Administrador</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <p class="hint">
            Já tem conta? <a th:href="@{/login}">Entre aqui</a>
        </p>
    </div>
</div>
</body>
</html>
