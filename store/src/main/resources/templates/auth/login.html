<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="auth">
<div class="auth-container">
    <div class="card">
        <div class="card-header">
            <h1>Bem-vindo</h1>
            <p>Entre com sua conta para continuar</p>
        </div>

        <div class="alerts">
            <div th:if="${mensagem}" class="alert success" th:text="${mensagem}"></div>
            <div th:if="${erro}" class="alert error" th:text="${erro}"></div>
            <div th:if="${param.error}" class="alert error">E-mail ou senha inválidos.</div>
            <div th:if="${param.logout}" class="alert success">Sessão encerrada.</div>
        </div>

        <form th:action="@{/login}" method="post" class="auth-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label>E-mail</label>
            <input type="email" name="username" placeholder="seu@email.com" required />

            <label>Senha</label>
            <input type="password" name="password" placeholder="********" required />

            <button type="submit">Entrar</button>
        </form>

        <p class="hint">
            Não tem conta? <a th:href="@{/register}">Cadastre-se aqui</a>
        </p>
    </div>
</div>
</body>
</html>
