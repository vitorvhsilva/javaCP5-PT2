<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ferramentas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
          --bg: #ffffff;
          --panel: #faf7ff;
          --panel-soft: #f3ebff;
          --text: #3d2e69;
          --muted: #8b7a9f;
          --primary: #a16eff;
          --primary-strong: #8a50ff;
          --danger: #ff5b5b;
          --border: #d0b8ff;
          --radius: 12px;
          --skeleton: linear-gradient(90deg, #ece6ff 25%, #f7f2ff 37%, #ece6ff 63%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
          background: var(--bg);
          color: var(--text);
          font-family: "Inter", system-ui, -apple-system, Roboto, sans-serif;
          line-height: 1.5;
          padding: 20px;
        }

        .container-fluid {
          max-width: 1100px;
          margin: 0 auto;
          background: var(--panel);
          border-radius: var(--radius);
          padding: 32px;
          border: 1px solid var(--border);
          position: relative;
        }

        .skeleton {
          background: var(--skeleton);
          background-size: 400% 100%;
          animation: shimmer 1.2s infinite linear;
          border-radius: 6px;
          height: 16px;
        }
        @keyframes shimmer {
          0% { background-position: -200px 0; }
          100% { background-position: 200px 0; }
        }

        .loading-overlay {
          position: absolute;
          inset: 0;
          background: rgba(255,255,255,0.9);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 10;
          transition: opacity .4s ease;
        }
        .loading-overlay.hidden {
          opacity: 0;
          pointer-events: none;
        }

        .loading-spinner {
          width: 36px;
          height: 36px;
          border: 3px solid #d9c6ff;
          border-top: 3px solid var(--primary);
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 10px;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        h1 {
          font-size: 1.8rem;
          margin-bottom: 20px;
          color: var(--primary-strong);
        }

        .btn {
          display: inline-block;
          padding: 9px 16px;
          border-radius: 999px;
          border: 1px solid transparent;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.2s ease, color 0.2s ease, transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary {
          background: var(--primary);
          color: #fff;
          border: 1px solid var(--primary);
        }
        .btn-primary:hover {
          background: var(--primary-strong);
        }

        .btn-outline-secondary {
          border: 1px solid var(--border);
          background: transparent;
          color: var(--text);
        }
        .btn-outline-secondary:hover {
          background: var(--panel-soft);
        }

        .alert {
          padding: 12px 14px;
          border-radius: 10px;
          margin: 12px 0;
          font-weight: 500;
        }
        .alert-success {
          background: #f6f2ff;
          border: 1px solid #d8c8ff;
          color: #5c429c;
        }
        .alert-danger {
          background: #fff2f2;
          border: 1px solid #ffc2c2;
          color: #d94343;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background: #fff;
          border-radius: var(--radius);
          overflow: hidden;
          border: 1px solid #e4d8ff;
        }

        th, td {
          padding: 10px 12px;
          text-align: left;
        }

        thead {
          background: var(--panel-soft);
          font-weight: 600;
          color: var(--text);
        }

        tbody tr:nth-child(even) {
          background: #fbf9ff;
        }

        tbody tr:hover {
          background: #f0e8ff;
        }

        .actions .btn {
          padding: 6px 10px;
          font-size: 0.85rem;
        }

        .text-end { text-align: right; }
        .text-center { text-align: center; }
        .text-muted { color: var(--muted); }

        @media (max-width: 768px) {
          table, thead, tbody, th, td, tr { display: block; }
          th { display: none; }
          tr { margin-bottom: 12px; background: #fff; border-radius: 10px; padding: 10px; }
          td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
          }
          td::before {
            content: attr(data-label);
            font-weight: 600;
            color: var(--muted);
          }
        }
    </style>
</head>

<body>
<div class="container-fluid">

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <div class="skeleton" style="width: 150px; height: 14px;"></div>
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
        <h1>Ferramentas</h1>
        <div style="display:flex;gap:10px;">
            <a class="btn btn-primary" th:href="@{/ferramentas/novo}">+ Nova Ferramenta</a>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-secondary">Sair</button>
            </form>
        </div>
    </div>

    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Classificação</th>
                <th>Tamanho</th>
                <th>Preço (R$)</th>
                <th>Criador</th>
                <th class="text-end">Ações</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="i : ${ferramentas}">
                <td data-label="ID" th:text="${i.idFerramenta}">UUID</td>
                <td data-label="Nome" th:text="${i.nomeFerramenta}">Nome</td>
                <td data-label="Tipo" th:text="${i.tipoFerramenta}">TIPO</td>
                <td data-label="Classificação" th:text="${i.classificacaoFerramenta}">CLASSIF</td>
                <td data-label="Tamanho" th:text="${i.tamanhoFerramenta}">TAM</td>
                <td data-label="Preço" th:text="${#numbers.formatDecimal(i.precoFerramenta, 1, 'COMMA', 2, 'POINT')}">0,00</td>
                <td data-label="Criador">
                    <span th:text="${i.emailCriador}">email@exemplo.com</span>
                    (<span th:text="${i.roleCriador}">USER</span>)
                </td>
                <td class="text-end actions" data-label="Ações">
                    <a class="btn btn-outline-secondary"
                       th:href="@{|/ferramentas/editar/${i.idFerramenta}|}">Editar</a>

                    <form class="d-inline"
                          th:action="@{/ferramentas/excluir/{id}(id=${i.idFerramenta})}"
                          method="post"
                          onsubmit="return confirm('Confirma excluir esta ferramenta?');">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-secondary" style="color:var(--danger);border-color:var(--danger);">Excluir</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${ferramentas == null or #lists.isEmpty(ferramentas)}">
                <td colspan="8" class="text-center text-muted py-4">
                    Nenhuma ferramenta cadastrada.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
      document.getElementById('loading').classList.add('hidden');
    });
</script>

</body>
</html>
